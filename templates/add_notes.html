<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky notes </title>

     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_notes.css') }}">

   <style >
       * {
    box-sizing: border-box;
}
body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    margin: 0;
    min-height: 100vh;
}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}


h2,
h3,
a {
    color: #34495e;
}

a {
    text-decoration: none;
}



.logo {
    margin: 0;
    font-size: 1.45em;
}

.main-nav {
    margin-top: 5px;

}
.logo a,
.main-nav a {
    padding: 10px 15px;
    text-transform: uppercase;
    text-align: center;
    display: block;
}

.main-nav a {
    color: #34495e;
    font-size: .99em;
}

.main-nav a:hover {
    color: #718daa;
}



.header {
    padding-top: .5em;
    padding-bottom: .5em;
    border: 1px solid #a2a2a2;
    background-color: #f4f4f4;
    -webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
    box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
}


/* ================================= 
  Media Queries
==================================== */




@media (min-width: 769px) {
    .header,
    .main-nav {
        display: flex;
    }
    .header {
        flex-direction: column;
        align-items: center;
        .header

        width: 80%;
        margin: 0 auto;
        max-width: 1150px;
        
    }

}

@media (min-width: 1025px) {
    .header {
        flex-direction: row;
        justify-content: space-between;
    }

}
div{
 background-image: url("https://www.freecodecamp.org/news/content/images/size/w2000/2021/06/w-qjCHPZbeXCQ-unsplash.jpg");
}
  </style>

   

</head>

    <form method="POST" action="/add_notes">
        <style>  
            div{background-image: url("https://www.freecodecamp.org/news/content/images/size/w2000/2021/06/w-qjCHPZbeXCQ-unsplash.jpg");}


        </style>
        <title>Post :</title>

        <label>Title :</label>
        <input type="text" name= "title" maxlength="280">


        <label>Text :</label>
        <input type="text" name= "text" maxlength="280">
        <div id ="app">




    {{ error }}
    {% if all_notes != false %}
{% for i in all_notes%}
        

<p class  ="note"> 
 Title: {{all_notes[i]['title']}}<br/>
 Text: {{all_notes[i]['text']}}<br/>
<a href="/delete/{{i}}" > Delete</a><br/>
</p>

{%endfor%} 
{% else %}
<p>No Notes</p>
{% endif %}
 <input type="submit" >
 </form>

<button class = "add-note" type="button">+</button>
</div>
       


   
</body>
</html>
